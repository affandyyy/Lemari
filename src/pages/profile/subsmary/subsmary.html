<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-card *ngFor="let item of listOne" style="border-radius: 7px 7px 7px 7px;">
    <ion-card-content>

      <!-- <button ion-item (click)="openDetailActivity(item)">            
            More info
            <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
          </button> -->
      <div text-center *ngIf="item.image">
        <img [src]="item.image" />
        <br>
        <ion-list>
          <div class="bold">
            {{ item.desc }}</div>
          <div>
            {{ item.quan }}</div>
          <div class="val">
            {{ item.value }}
          </div>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
