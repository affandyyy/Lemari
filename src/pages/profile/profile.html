<ion-content parallax-header no-bounce class="bg-modal" >
  <div class="header-image"></div>
  <div class="main-content" color="main" text-wrap text-center>
    <!-- <ion-icon name="create"></ion-icon> -->
    <div class="circular"> <img style="border-radius: 50%" width="200%" *ngIf="imageUrl" [src]="imageUrl" > </div>
    <h2>{{ (userFB | async)?.username }}</h2>
    <p>{{ (userFB | async)?.email }}</p>
    <p *ngFor="let users of user" class="profile-description">{{users.description}}</p>

    <ion-row *ngFor="let users of user" class="profile-numbers">
      <ion-col col-4 (click)="openSum()">
        <p>{{ 'Items' | translate }}</p>
        <span>{{users.items}} <ion-icon name="arrow-dropright"></ion-icon></span>
      </ion-col>
      <ion-col col-4>
        <p>{{ 'Value' | translate }}</p>
        <span>{{users.value}}</span>
      </ion-col>
      <ion-col col-4 (click)="openSubs()">
        <p>{{ 'Subscription' | translate }} </p>
        <span>{{users.subs}} <ion-icon name="arrow-dropright"></ion-icon></span>
      </ion-col>
    </ion-row>
  </div>
  <br>
  <br>

  <!-- Second content for setting bawah ni -->
  <div class="main-content-two">

      <ion-list-header>
      {{ 'General' | translate }}
      </ion-list-header>

        <ion-icon name='settings' item-start></ion-icon>
        <ion-label>{{ 'Language' | translate }}</ion-label>
        <ion-select [(ngModel)]="language" (ionChange)="switchLanguage()">
          <ion-option value="en">English</ion-option>
          <ion-option value="bm">Bahasa</ion-option>
        </ion-select>
      </ion-item>
