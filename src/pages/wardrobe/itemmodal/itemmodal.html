<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [style.background-color]="color" class="round" text-center>

  <br>
  <img [src]="imageUrl" width="40%" />
  <ion-list>
    <ion-list-header>
      {{ this.brand }}
    </ion-list-header>
    <ion-item>
      <ion-label>
        {{ 'Price' | translate }}
      </ion-label>
      <ion-label end>
        RM {{ this.price }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ 'Size' | translate }}
      </ion-label>
      <ion-label end>
        XS
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
       {{ 'Date Purchase' | translate }}
      </ion-label>
      <ion-label end>
        September 2018
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="editDetail()">{{ 'Edit Clothes' | translate }}</button>
      </ion-col>
      <ion-col>
        <button  ion-button color="danger" (click)="removeDetail()">{{ 'Delete Clothes' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
