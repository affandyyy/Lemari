<ion-fab top right>
    <button ion-fab icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
  </ion-fab>
<ion-content [style.background-color]="color" class="round" text-center>

     

  <img [src]="imageUrl" width="100%" height="100%" />
  <ion-list>
    <ion-list-header>
      {{ this.brand }}
    </ion-list-header>
    <ion-item>
      <ion-label>
        {{ 'Price' | translate }}
      </ion-label>
      <ion-label end>
        RM {{ this.price }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ 'Size' | translate }}
      </ion-label>
      <ion-label end>
        XS
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ 'Date Purchase' | translate }}
      </ion-label>
      <ion-label end>
        September 2018
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="editDetail()"><ion-icon name="create"></ion-icon> {{ 'Edit ' | translate }}</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="danger" (click)="removeDetail()"><ion-icon name="trash"></ion-icon> {{ 'Delete ' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
</ion-content>
