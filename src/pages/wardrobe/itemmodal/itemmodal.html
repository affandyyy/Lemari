<ion-fab top right>
      <button ion-fab class="pop-in" color="main"><ion-icon name="md-add"></ion-icon></button>
      <ion-fab-list side="bottom">
        <button ion-fab color="primary" (click)="editDetail()">
            <ion-icon name="create"></ion-icon> 
        </button>
        <button ion-fab color="third" (click)="getCategoryImage()">
          <ion-icon name="md-images"></ion-icon>
      </button>
        <button ion-fab color="secondary" (click)="removeDetail()">
            <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-fab color="danger" (click)="closeModal()">
            <ion-icon name="ios-close-outline"></ion-icon>
          </button>
      </ion-fab-list>
  </ion-fab>

<ion-content [style.background-color]="color" text-center>

     

  <img [src]="imageUrl" width="100%" height="100%" />
  <ion-list>
    <ion-list-header style="font-weight: bold">
      {{ this.brand }}
    </ion-list-header>
    <ion-item>
      <ion-label>
        {{ 'Price' | translate }}
      </ion-label>
      <ion-label end>
        RM {{ this.price }}
      </ion-label>
    </ion-item>

  </ion-list>
