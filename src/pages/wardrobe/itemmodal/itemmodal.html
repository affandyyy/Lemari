<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [style.background-color]="color" class="round" text-center>

  <br>
  <img [src]="imageUrl" width="40%" />
  <ion-list>
    <ion-list-header>
      {{ (details | async)?.brand }}
    </ion-list-header>
    <ion-item>
      <ion-label>
        Price
      </ion-label>
      <ion-label end>
        {{ (details | async)?.price }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Size
      </ion-label>
      <ion-label end>
        XS
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Date Purchase
      </ion-label>
      <ion-label end>
        September 2018
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
