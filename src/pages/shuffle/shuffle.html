<ion-header>

  <ion-navbar>
    <ion-title>Shuffler</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="game-area" >
    <div class="card" *ngFor="let card of cards" [@cardSpinner]="card.state">
      <p><img src="{{card.value}}"></p>
    </div>
  </div>
  <div class="game-area">
    <div class="card" *ngFor="let cardtwo of cardsTWO" [@cardSpinner]="cardtwo.state">
      <p><img src="{{cardtwo.value}}"></p>
    </div>
  </div>
  <div class="game-area">
    <div class="card" *ngFor="let cardthree of cardsTHREE" [@cardSpinner]="cardthree.state">
      <p><img src="{{cardthree.value}}"></p>
    </div>
  </div>

<ion-footer text-center>
    <div style="text-align: center">
        <div text-center>
            <img height="80" src="../assets/imgs/magic-wand.png" (click)="animateAll()" >
          </div>
    </div>
</ion-footer>
</ion-content>
