<ion-header>
  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab right bottom (click)="goPost()">
    <button ion-fab class="pop-in" color="primary" >
      Done
    </button>
  </ion-fab>

  <ion-card>
    <ion-card-content text-center>
      <img class="tiny" src="../assets/imgs/card/example.png" />
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-range min="0" max="100" step="2" [(ngModel)]="brightness">
      <ion-icon small range-left name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="100" step="2" [(ngModel)]="contrast">
      <ion-icon small range-left name="ios-contrast"></ion-icon>
      <ion-icon range-right name="ios-contrast"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="100" step="2" [(ngModel)]="saturation">
      <ion-icon small range-left name="md-color-fill"></ion-icon>
      <ion-icon range-right name="md-color-fill"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
