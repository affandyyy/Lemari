  <ion-navbar>

<ion-content>
  <ion-card style="border-radius: 7px 7px 7px 7px;">

      <div padding-horizontal padding-top text-center></div>

          </button> -->

        <img src="{{ img }}" style="width: 100%; height: 100px;">
      </div>
    </ion-card-content>
  </ion-card>

    <ion-card-content text-center> 
    </ion-card-content>
  </ion-card> -->

        </ion-card-content>
      </ion-card>

  <!-- Form Material -->


  <ion-list inset>
    <!-- <form [formGroup]="inputForm"> -->
    <!-- <ion-item>
          <ion-label>{{ 'Category' | translate }}</ion-label>
          <ion-select  [(ngModel)]="category">
            <ion-option value="tops">Tops</ion-option>
            <ion-option value="bottom">Bottom</ion-option>
            <ion-option value="shoes">Shoes</ion-option>
            <ion-option value="accessories">Accessories</ion-option>
          </ion-select>
        </ion-item> -->

    <ion-item>
      <ion-label>{{ 'Category' | translate }}</ion-label>
      <ion-select (ionChange)="setsubCategoryValues(sCategory)" [(ngModel)]="sCategory">
        <ion-option [value]="sCategory" *ngFor="let sCategory of category"> {{sCategory.name}} </ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="selectedsubCategory">
      <ion-label>{{ 'SubCategory' | translate }}</ion-label>
      <ion-select [(ngModel)]="ssubCategory">
        <ion-option [value]="ssubCategory" *ngFor="let ssubCategory of selectedsubCategory"> {{ssubCategory.name}}</ion-option>
      </ion-select>
    </ion-item>

    <!-- [class.invalid]="!inputForm.controls['category'].valid && (inputForm.controls['category'].dirty || falseAttempt)" -->
    <!-- <p style="color:red;" *ngIf="!inputForm.controls['category'].valid && (inputForm.controls['category'].dirty || falseAttempt)"><strong>{{ 'ValidCategory' | translate }}</strong></p>  -->

    <form [formGroup]="inputForm">
      <ion-item>
        <ion-input formControlName="brand" type="text" placeholder="{{ 'Brand' | translate }}" [class.invalid]="!inputForm.controls['brand'].valid && (inputForm.controls['brand'].dirty || falseAttempt)"></ion-input>
      </ion-item>
      <p style="color:red;" *ngIf="!inputForm.controls['brand'].valid && (inputForm.controls['brand'].dirty || falseAttempt)">
        <strong>{{ 'ValidBrand' | translate }}</strong>
      </p>

      <ion-item>
        <ion-input formControlName="color" type="color" placeholder="Color" [class.invalid]="!inputForm.controls['color'].valid && (inputForm.controls['color'].dirty || falseAttempt)"></ion-input>
      </ion-item>
      <p style="color:red;" *ngIf="!inputForm.controls['color'].valid && (inputForm.controls['color'].dirty || falseAttempt)">
        <strong>{{ 'ValidColour' | translate }}</strong>
      </p>

      <ion-item>
        <ion-input formControlName="price" type="price" placeholder="{{ 'Price' | translate }}" type="number" [class.invalid]="!inputForm.controls['price'].valid && (inputForm.controls['price'].dirty || falseAttempt)"></ion-input>
      </ion-item>
      <p style="color:red;" *ngIf="!inputForm.controls['price'].valid && (inputForm.controls['price'].dirty || falseAttempt)">
        <strong>{{ 'ValidPrice' | translate }}</strong>
      </p>

      <ion-item>
        <ion-input formControlName="tag" type="tag" placeholder="{{ '#TAG' | translate }}" [class.invalid]="!inputForm.controls['tag'].valid && (inputForm.controls['tag'].dirty || falseAttempt)"></ion-input>
      </ion-item>
      <p style="color:red;" *ngIf="!inputForm.controls['tag'].valid && (inputForm.controls['tag'].dirty || falseAttempt)">
        <strong>{{ 'ValidTag' | translate }}</strong>
      </p>

      <ion-item>
        <ion-input formControlName="location" type="location" placeholder="{{ 'Location' | translate }}" [class.invalid]="!inputForm.controls['location'].valid && (inputForm.controls['location'].dirty || falseAttempt)"></ion-input>
      </ion-item>
      <p style="color:red;" *ngIf="!inputForm.controls['location'].valid && (inputForm.controls['location'].dirty || falseAttempt)">
        <strong>{{ 'ValidLocation' | translate }}</strong>
      </p>
    </form>

  </ion-list>

  <ion-fab right bottom (click)="goPost()">
    <button ion-fab class="pop-in" color="edit">
      <ion-icon name="ios-cloud-upload"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
