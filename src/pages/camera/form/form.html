  <ion-navbar>
<ion-title>Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
    <ion-card-content text-center>
      <img src="./assets/imgs/card/sample.png" />
    </ion-card-content>
  </ion-card>

    <!-- Form Material -->


    <ion-list inset>

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="category" multiple="true">
          <ion-option value="tops">Tops</ion-option>
          <ion-option value="bottom">Bottom</ion-option>
          <ion-option value="shoes">Shoes</ion-option>
          <ion-option value="Accessories">Accessories</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input type="brand" placeholder="Brand"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="color" placeholder="Color"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="price" placeholder="Price"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="tag" placeholder="#TAG"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="location" placeholder="Location"></ion-input>
      </ion-item>
    </ion-list>

    <ion-fab right bottom (click)="goPost()">
      <button ion-fab class="pop-in" color="edit" >
      <ion-icon name="ios-cloud-upload"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
